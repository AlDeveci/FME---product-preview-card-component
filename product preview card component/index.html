<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FME - Product preview card component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <main role="main">
      <div id="wrapper">
        <div id="left-side">
          <img id="desktop-pic" src="images/image-product-desktop.jpg" alt="perfume bottle">
          <img id="mobile-pic" src="images/image-product-mobile.jpg" alt="perfume bottle">
        </div>

        <div id="right-side">
          <div>
            <p id="cat">Perfume</p>
          </div>
          <div id="right-middle">
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p id="price">$149.99 <span>$169.99</span></p>
          </div>
          <div>
            <a href="#" target="_blank">
              <img src="images/icon-cart.svg" alt="Cart icon">
              Add to cart
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
